{% extends 'baseBotoes.html' %}

{% load static %}

{% block titulo %} Projetos {% endblock %}

{% block conteudo %}

<div class="row row-cols-1 row-cols-md-4 p-2  rounded">
    {% if projetos %}
    {% for projeto in projetos %}

    <div class="col mt-5">
        <div class="card h-100"> 
            <img src="/media/{{projeto.capa}}" class="card-img-top" alt="capaprojeto">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">{{ projeto.nome }}</h4>
                <h5 class="card-title">Fundador: {{ projeto.criador }}</h5>
                <p class="card-text">{{ projeto.descricao }}</p>
                <div class="mt-auto d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-success btn-lg">Participe</button>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
    {% endif %}

</div>


{% endblock %}

{% extends 'base.html' %}

{% load static %}

{% block titulo %} Login {% endblock %}


{% block conteudo %}

<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-6  border border-warning rounded p-4 pb-2" style="max-width: 350px;">
            <h2>Login</h2>

            <form method="POST">

                {% csrf_token %}


                <label class="'form-label ">E-mail</label>
                {{ form.email }}

                <label class="'form-label ">Senha</label>
                {{ form.senha }}

                <div class="container text-center" style="height: 50px;margin-top: 20px;">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="row alert alert-danger" role="alert">
                        <div class="col-10">{{ message }}</div>
                        <div class="col-2">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close">
                            </button>
                        </div>

                    </div>
                    {% endfor %}
                    {% endif %}
                </div>

                <!-- <div class="row">
                    <div class="col-8">col-8</div>
                    <div class="col-4">col-4</div>
                  </div> -->

                <div class="row p-3 mt-3">
                    <button type="submit" class="btn btn-lg btn-success">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

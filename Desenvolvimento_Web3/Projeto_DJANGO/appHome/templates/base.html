{% load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo%}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'estilo.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="bg-dark">
    <div class="container-fluid">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1">
        <div class="d-flex align-items-center">
          <img id="logo" class="d-flex align-items-center me-2" src="{% static 'images/logo2.png' %}" alt="logo">
          <span id="ecoacao" class="text-light">ECOAÇÃO</span>
        </div>



        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-light">Inicio</a></li>
          <li><a href="#" class="nav-link px-2 link-light">Projetos</a></li>
          <li><a href="#" class="nav-link px-2 link-light">Sobre</a></li>
          <li><a href="#" class="nav-link px-2 link-light">Contato</a></li>
        </ul>

        <div class="col-md-1 text-start d-grid gap-2">
          <button id="btnEntrar" type="button" class="btn btn-lg btn-warning">Entrar</button>
        </div>
      </header>
    </div>
  </nav>

  <main class="container">
    {% block conteudo %}

    {% endblock %}
  </main>

  <footer class="pt-1 border-top">
    <p class="text-center text-muted">&copy; 2024 AlanMatias </p>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>

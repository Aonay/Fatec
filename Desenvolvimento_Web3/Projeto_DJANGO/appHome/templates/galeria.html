{% extends 'baseBotoes.html' %}

{% load static %}

{% block titulo %} Galeria {% endblock %}

{% block conteudo %}

<div class="row row-cols-1 row-cols-md-5 p-2  rounded">
    {% if imagens %}
    {% for imagem in imagens %}
 
    <div class="col mt-5">
        <div class="card h-70" style="width: 100%; max-width: 200px;"> 
            <img src="/media/{{imagem.imagem}}" class="card-img-top custom-image" alt="foto">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">{{ imagem.titulo }}</h4>
            </div>
        </div>
    </div>

    {% endfor %}
    {% endif %}

</div>


{% endblock %}
